<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Registro</h3>
                        <div class="social-line text-center">

                        </div>
                        <form class="register-form" (submit)="register()">
                            <label>Nombre</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-single-02"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="nombre" name="nombre">
                            </div>

                            <label>Apellido</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-single-02"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Apellido" [(ngModel)]="apellidos" name="apellidos">
                            </div>

                            <label>Correo</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus': focus === true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-email-85"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Correo" [(ngModel)]="username" name="username" (focus)="focus = true" (blur)="focus = false">
                            </div>

                            <label>Contraseña</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus': focus1 === true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password" name="password" (focus)="focus1 = true" (blur)="focus1 = false">
                            </div>                      

                            <button type="submit" class="btn btn-danger btn-block btn-round">Registrarse</button>
                        </form>

                        <div class="forgot">
                            <a (click)="rc()" class="btn btn-link btn-danger">ya tienes cuenta?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
